<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 1400% 1400%;
            animation: GradientShift 15s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        @keyframes GradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: TextGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes TextGlow {
            0% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7); }
            100% { text-shadow: 3px 3px 20px rgba(255, 255, 255, 1); }
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid white;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        .button:hover {
            background-color: #555;
        }

        @keyframes Bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .bouncing-text {
            display: inline-block;
            animation: Bounce 2s infinite;
        }

        @keyframes ColorChange {
            0% { background-color: #333; }
            50% { background-color: #555; }
            100% { background-color: #333; }
        }

        .color-change {
            animation: ColorChange 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="bouncing-text">Welcome to a Changing Colorful Background at DevopClinics! This Web Aplication is automated and deployed with Ansible.</h1>
        <button class="button" onclick="changeButton()">Click Me!</button>
    </div>
    <script>
        function changeButton() {
            const button = document.querySelector('.button');
            button.classList.toggle('color-change');
            button.textContent = button.textContent === 'Click Me!' ? 'Clicked!' : 'Click Me!';
        }
    </script>
</body>
</html>
